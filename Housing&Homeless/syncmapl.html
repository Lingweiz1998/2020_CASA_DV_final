<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>HousingHomelessmaps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link href='HHL.css' rel='stylesheet' />
</head>


<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
        type="text/css">
    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>
    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <h3>Housing and Homeless Comparison in London</h3>
            <table>
                <tr>
                    <td>
                        <h5>Year<label id='year'>2000</label></h5>
                        <div id="mydiv">
                            <input id='slider' type='range' min='0' max='3' step='1' value='0' list='tickmarks' />
                            <datalist id="tickmarks">
                                <option value="0" label="2004">
                                <option value="1" label="2009">
                                <option value="2" label="2014">
                                <option value="3" label="2019">
                            </datalist>
                        </div>
                    </td>
                </tr>
                

                <tr>
                    <td>
                        <h5>Total Stock and Vacant </h5>
                        <div class="bottonlist">
                            <button class="collapsible" id="layer1" checked>Dwelling Stock</button>
                            <button class="collapsible" id="layer2">Dwelling Vacant</button>
                        </div>
                </tr>
                </td>


                <script src="HHL.js"></script>

</body>

</html>
