<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>HousingHomelessmaps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link href='HHL.css' rel='stylesheet' />
</head>


<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
        type="text/css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>

    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>

    <div class="panel">
        <div id="container1"></div>
        <h4>&nbsp;&nbsp;&nbsp;Homeless people Ethnic Group(2004 ~ 2019)</h4>
        <div id="container"></div>

    </div>

    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <h2>Housing and Homeless in London</h2>
            <h4>From 2004 to 2019</h4>
            Data source: <br>
            <a
                href="https://www.gov.uk/government/statistical-data-sets/live-tables-on-dwelling-stock-including-vacants">
                Live tables on dwelling stock</a><br>
            <a href="https://www.gov.uk/government/collections/homelessness-statistics#statutory-homelessness ">
                UK Live tables on homelessness </a>
            <br>
            <table>
                <tr>
                    <td>
                        <h5>&nbsp;2004&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            2009&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            2014&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            2019</h5>
                        <div id="mydiv">
                            <input id='slider' type='range' min='0' max='3' step='1' value='0' list='tickmarks' />
                            <datalist id="tickmarks">
                                <option value="0" label="2004">
                                <option value="1" label="2009">
                                <option value="2" label="2014">
                                <option value="3" label="2019">
                            </datalist>
                        </div>
                        <h5><label id='year'>2004</label> Year</h5>
                    </td>
                </tr>
            </table>
            <br>
            <tr>
                <td>
                    <h5>Total Stock and Vacant </h5>
                    <div class="bottonlist">
                        <button class="collapsible" id="layer1" checked>Dwelling Stock</button>
                        <button class="collapsible" id="layer2">Dwelling Vacant</button>
                    </div>
            </tr>
            </td>
        </div>


        <script src="HHL.js"></script>

</body>

</html>
